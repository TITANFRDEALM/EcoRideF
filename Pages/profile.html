<div class="container mt-5">
  <h2>Bienvenue sur votre profil</h2>
  <p id="user-info">Chargement des données utilisateur...</p>
    <!-- Choix du rôle -->
  <div class="mb-4">
    <label class="form-label">Vous êtes :</label>
    <select id="user-role" class="form-select">
      <option value="">-- Sélectionner un rôle --</option>
      <option value="passager">Passager</option>
      <option value="chauffeur">Chauffeur</option>
      <option value="passager_chauffeur">Passager & Chauffeur</option>
    </select>
  </div>

  <!-- Formulaire chauffeur -->
  <div id="chauffeur-form" style="display: none;">
    <h4>Informations Chauffeur</h4>

    <div id="vehicles-container"></div>
    <button type="button" class="btn btn-outline-primary my-2" id="add-vehicle">Ajouter un véhicule</button>

    <h5 class="mt-4">Préférences</h5>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="pref-fumeur">
      <label class="form-check-label" for="pref-fumeur">Fumeur accepté</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="pref-animaux">
      <label class="form-check-label" for="pref-animaux">Animaux acceptés</label>
    </div>
    <div class="mt-2">
      <label>Autres préférences :</label>
      <input type="text" id="pref-custom" class="form-control" placeholder="Ex : Musique, silence, bagages...">
    </div>
  </div>

  <button id="save-profile" class="btn btn-success mt-4">Enregistrer</button>

  <div id="confirmation" class="mt-3 text-success fw-bold" style="display:none;"></div>
</div>
  <button id="logout-btn" class="btn btn-danger mt-3">Se déconnecter</button>
</div>
