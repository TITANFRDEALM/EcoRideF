<div class="container mt-5">
    <h2>Bienvenue sur votre profil</h2>
    <p id="user-info">Chargement des données utilisateur...</p>

    <div class="mb-4">
        <label class="form-label">Vous êtes :</label>
        <select id="user-role" class="form-select">
            <option value="">-- Sélectionner un rôle --</option>
            <option value="passager">Passager</option>
            <option value="chauffeur">Chauffeur</option>
            <option value="passager_chauffeur">Passager & Chauffeur</option>
        </select>
    </div>

    <div id="chauffeur-form">
        <h4>Informations Chauffeur</h4>

        <div id="vehicles-container">
            <div class="mb-3">
                <label for="vehicle-make" class="form-label">Marque Véhicule</label>
                <input type="text" class="form-control" id="vehicle-make" placeholder="Ex: Renault">
            </div>
             <div class="mb-3">
                <label for="vehicle-model" class="form-label">Modèle Véhicule</label>
                <input type="text" class="form-control" id="vehicle-model" placeholder="Ex: Clio">
            </div>
             <div class="mb-3">
                <label for="vehicle-year" class="form-label">Année Véhicule</label>
                <input type="number" class="form-control" id="vehicle-year" placeholder="Ex: 2020">
            </div>
             <div class="mb-3">
                <label for="vehicle-capacity" class="form-label">Capacité (passagers)</label>
                <input type="number" class="form-control" id="vehicle-capacity" placeholder="Ex: 4">
            </div>
            </div>
        <button type="button" class="btn btn-outline-primary my-2" id="add-vehicle">Ajouter un autre véhicule</button>


        <h5 class="mt-4">Préférences</h5>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="pref-fumeur">
            <label class="form-check-label" for="pref-fumeur">Fumeur accepté</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="pref-animaux">
            <label class="form-check-label" for="pref-animaux">Animaux acceptés</label>
        </div>
        <div class="mt-2">
            <label for="pref-custom">Autres préférences :</label>
            <input type="text" id="pref-custom" class="form-control" placeholder="Ex : Musique, silence, bagages...">
        </div>
    </div>
    <button id="save-profile" class="btn btn-success mt-4">Enregistrer</button>

    <div id="confirmation" class="mt-3 text-success fw-bold" style="display:none;"></div>

    </div>

<button id="logout-btn" class="btn btn-danger mt-3">Se déconnecter</button>

<div class="container settings-section">
    <div class="text-center">
        <h1 id="settingsToggleH1" class="btn btn-primary btn-lg"> Mes paramètres </h1>
    </div>

    <div id="settingsFormContainer">
        <form>
            <div class="mb-3">
                <label for="NomInput" class="form-label">Nom</label>
                <input type="text" class="form-control" id="NomInput" placeholder="Votre Nom" value="Nom Actuel">
            </div>
            <div class="mb-3">
                <label for="PrenomInput" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="PrenomInput" placeholder="Votre Prénom" value="Prénom Actuel">
            </div>
            <div class="mb-3">
                <label for="EmailInput" class="form-label">Email</label>
                <input type="email" class="form-control" id="EmailInput" placeholder="Entrez votre email" value="email.actuel@example.com">
            </div>
            <div class="mb-3">
                <label for="PasswordInput" class="form-label">Nouveau mot de passe</label>
                <input type="password" class="form-control" id="PasswordInput">
            </div>
            <div class="mb-3">
                <label for="ValidatePasswordInput" class="form-label">Confirmez le nouveau mot de passe</label>
                <input type="password" class="form-control" id="ValidatePasswordInput">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Modifier</button>
            </div>
        </form>
    </div>
</div>
